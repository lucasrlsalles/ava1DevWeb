<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form action="" method="post">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" maxlength="15" />
        </div>
        <div>
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" id="sobrenome" maxlength="15" />
        </div>
        <div>
            <label for="nasc">Data de nasc.: </label>
            <input type="date" id="data" />
        </div>
        <div>
            <label for="sexo">Sexo: </label>
            <select name="sexo" id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outros">Outros</option>
            </select>
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" id="email" placeholder="exemplo@exemplo.com" />
        </div>
        <div>
            <label for="telefone">Telefone: </label>
            <input type="text" placeholder="(00)00000-0000" />    
        </div>
        <div><label for="horario">Pref. Horário: </label>
            <input type="radio" name="tipo" value="manha"> Manhã
            <input type="radio" name="tipo" value="tarde"> Tarde
            <input type="radio" name="tipo" value="noite"> Noite
        </div>
        <div>
            <label for="interesses">Interesses</label>
            <input type="checkbox" name="front"> FrontEnd
            <input type="checkbox" name="back"> BackEnd
        </div>
        <div>
            <label for="linguagens">Linguagens: </label>
            <select name="linguagem" id="linguagem" multiple="">
                <option value="angular">Angular</option>
                <option value="php">PHP</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="javascript">JS</option>
                <option value="react">React</option>
                <option value="node">Node</option>
                <option value="vuejs">VueJS</option>
            </select>
        </div>
        <p></p>

        <div><label for="info">Fale um pocuo sobre você: </label>
            <textarea name="info" id="info" cols="30" rows="5" placeholder="Informações Adicionais"></textarea>
        </div>
    </form>

    <style>
        label {
            display: inline-block;
            width: 100px;
            height: 30px;
        }
        select#linguagem{
            display: grid;
            width: 80px;
            height: 100px;
        }
        textarea{
            display: grid;
            width: 300px;
            height: 100px;
        }

        label[for="info"] {
            width: 200px;
        }


    </style>
</body>
</html>
